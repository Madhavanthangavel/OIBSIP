<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="backgroundimg">

    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.querySelector('.form-box.login form');
            const loginButton = document.querySelector('.form-box.login .btn');
            const closeButton = document.querySelector('.icon-close');
            const loginPopup = document.querySelector('.wrapper');

            // Function to show the login popup
            function showLoginPopup() {
                loginPopup.style.display = 'block';
            }

            // Function to hide the login popup
            function hideLoginPopup() {
                loginPopup.style.display = 'none';
            }

            // Event listener for the login button
            loginButton.addEventListener('click', function (e) {
                e.preventDefault();
                const email = loginForm.querySelector('input[type="email"]').value;
                const password = loginForm.querySelector('input[type="password"]').value;

                // Simple validation, you can add more complex validation here
                if (email.trim() === '' || password.trim() === '') {
                    alert('Please enter both email and password.');
                } else {
                    // Simulating a successful login
                    alert(`Logged in successfully with Email: ${email}`);
                    hideLoginPopup();
                }
            });

            // Event listener for the close button
            closeButton.addEventListener('click', function () {
                hideLoginPopup();
            });

            // Event listener for the register link
            document.querySelector('.register-link').addEventListener('click', function (e) {
                e.preventDefault();
                alert('Redirecting to registration page...');
                // You can redirect the user to the registration page here
            });

            // Event listener for the login link in the navigation
            document.querySelector('.btnLogin-popup').addEventListener('click', function (e) {
                e.preventDefault();
                showLoginPopup();
            });
        });
    </script>
    <header>
        <h2 class="logo">logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">log in </button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
            <h2>login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                  <input type="email" required>
                  <label for="">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                  <input type="password" required>
                  <label for="">Password</label>
                </div>
                <div class="remember-forgot">
                    <label ><input type="checkbox" name="" id="">remember me</label>
                <a href="#">forgot password?</a>
                </div>
                <button type="submit" class="btn" >Log in</button>
            <div class="login-register">
                <p>don't have an account?<a href="#" class="register-link">register </a>

                </p>
            </div>
            
            </form>
        </div>
    </div>
</body>
</html>
