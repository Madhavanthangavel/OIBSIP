        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
            <h2>login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                  <input type="email" required>
                  <label for="">Email</label>
                </div>
                <div class="input-box">

                  <input type="password" required>
                  <label for="">Password</label>
                </div>
                <div class="remember-forgot">
                    <label ><input type="checkbox" name="" id="">remember me</label>
                <a href="#">forgot password?</a>
                </div>
                <button type="submit" class="btn" >Log in</button>
            <div class="login-register">
                <p>don't have an account?<a href="#" class="register-link">register </a>

                </p>
            </div>
            
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const loginForm = document.querySelector('.form-box.login form');
    const closeButton = document.querySelector('.icon-close');
    const loginButton = document.querySelector('.btnLogin-popup');
    const registerLink = document.querySelector('.register-link');

    // Function to show login form
    function showLoginForm() {
        document.querySelector('.wrapper').style.display = 'block';
    }

    // Function to hide login form
    function hideLoginForm() {
        document.querySelector('.wrapper').style.display = 'none';
    }

    // Toggle login form visibility when login button is clicked
    loginButton.addEventListener('click', function () {
        showLoginForm();
    });

    // Close login form when close button is clicked
    closeButton.addEventListener('click', function () {
        hideLoginForm();
    });

    // Close login form when clicking outside of the form
    window.addEventListener('click', function (event) {
        if (event.target == document.querySelector('.wrapper')) {
            hideLoginForm();
        }
    });

    // Redirect to register page when register link is clicked
    registerLink.addEventListener('click', function (event) {
        event.preventDefault(); // Prevent default link behavior
        // You can add logic here to redirect to the register page
        alert('Redirect to register page');
    });

    // Function to handle form submission (You can add your own logic here)
    loginForm.addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent form submission (for demo purposes)
        const email = loginForm.querySelector('input[type="email"]').value;
        const password = loginForm.querySelector('input[type="password"]').value;
        // You can add your own validation and authentication logic here
        console.log('Email:', email);
        console.log('Password:', password);
        // For demo, just hide the login form
        hideLoginForm();
    });
});

// Continue from where we left off

// Handling remember me functionality
const rememberCheckbox = loginForm.querySelector('input[type="checkbox"]');
const rememberMeKey = 'rememberMe';

// Function to check if 'remember me' is checked and remember the state
function handleRememberMe() {
    if (rememberCheckbox.checked) {
        localStorage.setItem(rememberMeKey, 'true');
    } else {
        localStorage.removeItem(rememberMeKey);
    }
}

// Function to load 'remember me' state
function loadRememberMe() {
    const rememberMe = localStorage.getItem(rememberMeKey);
    if (rememberMe === 'true') {
        rememberCheckbox.checked = true;
    }
}

// Load 'remember me' state when the page is loaded
loadRememberMe();

// Remember 'remember me' state when checkbox is changed
rememberCheckbox.addEventListener('change', function () {
    handleRememberMe();
});

// You can add more functionality here as needed

// Continue from where we left off

// Function to handle login button click
function handleLogin() {
    const email = loginForm.querySelector('input[type="email"]').value;
    const password = loginForm.querySelector('input[type="password"]').value;

    // You can perform validation here
    if (email.trim() === '' || password.trim() === '') {
        alert('Please enter both email and password.');
        return;
    }

    // Here you can make an AJAX request to your server for authentication
    // For demo purposes, let's just log the email and password
    console.log('Logging in with email:', email, 'and password:', password);

    // After successful login, you may want to redirect the user or perform other actions
    // For demo, let's just hide the login form
    hideLoginForm();
}

// Add event listener to login button
loginForm.addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent form submission (handled by our custom function)
    handleLogin(); // Call custom function to handle login
});

// Continue from where we left off

// Function to handle registration link click
function handleRegister() {
    // Here you can add logic to redirect to the registration page
    alert('Redirecting to registration page...');
    // For demo, let's just hide the login form
    hideLoginForm();
}

// Add event listener to register link
registerLink.addEventListener('click', function (event) {
    event.preventDefault(); // Prevent default link behavior
    handleRegister(); // Call custom function to handle registration
});
    </script>
